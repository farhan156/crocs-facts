<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .fact {
            font-size: 18px;
            color: #555;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fafafa;
            overflow-wrap: break-word; /* Prevent overflow */
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Crocodile Fact</h1>
        <div class="fact" id="factDisplay">Click the button to see a fact!</div>
        <button id="newFactButton">New Fact</button>
    </div>

    <script>
        const facts = [
            "Crocodiles are reptiles that belong to the family Crocodylidae.",
            "They are found in tropical regions of Africa, Asia, the Americas, and Australia.",
            "Crocodiles can live for over 70 years in the wild.",
            "They are carnivorous and primarily eat fish, birds, and mammals.",
            "Crocodiles have powerful jaws that can exert tremendous pressure.",
            "They are excellent swimmers and can hold their breath underwater for up to an hour.",
            "Crocodiles are cold-blooded, relying on external temperatures to regulate their body heat.",
            "They have a unique ability to see in the dark, thanks to a special membrane in their eyes.",
            "Crocodiles communicate through a variety of vocalizations, including growls and hisses.",
            "They are known to exhibit parental care, guarding their nests and helping hatchlings reach the water."
        ];

        document.getElementById('newFactButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('factDisplay').innerText = facts[randomIndex];
        });
    </script>
</body>
</html>
